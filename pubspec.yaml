name: galaxy_rudata
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7

  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.0
  local_auth: ^2.1.7

  flutter_bloc: ^8.1.3
  rxdart: ^0.27.7

  trust_wallet_core_lib: ^0.0.7+3.0.4

  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1

  arkit_plugin: ^1.0.7
  qr_flutter: ^4.1.0

  model_viewer_plus: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_sources/icon.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/lock/
    - .env