name: galaxy_rudata
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: any
  flutter_svg: ^2.0.7

  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.0
  local_auth: ^2.1.7

  flutter_bloc: ^8.1.3
  rxdart: ^0.27.7

  trust_wallet_core_lib: any

  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1

  permission_handler: any
  flutter_local_notifications: ^16.2.0
  package_info_plus: any
  workmanager: ^0.5.2


  qr_flutter: ^4.1.0
  url_launcher: ^6.2.1

  model_viewer_plus: ^1.7.0

  just_audio: ^0.9.36
  flame: ^1.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

#dependency_overrides:
#  package_info_plus: any


flutter_launcher_icons:
  android: "launcher_icons"
  ios: true
  image_path: "assets/app_sources/icon.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "assets/app_sources/icon_bcg.png"
  adaptive_icon_foreground: "assets/app_sources/111114555.jpg"


flutter:
  uses-material-design: true

  assets:
    - assets/planet.glb
    - assets/Planet.usdc # надо чтобы комментить при сборке а не таскать файлы туда сюда
    - assets/icons/
    - assets/gifs/
    - assets/images/
    - assets/musics/actions/
    - assets/musics/background/
    - assets/images/lock/
    - assets/images/clusters/
    - .env